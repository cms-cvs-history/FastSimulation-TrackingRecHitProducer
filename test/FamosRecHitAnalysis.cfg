process FamosRecHitAnalysis  = 
{
    untracked PSet maxEvents = {untracked int32 input = -1}

    service =  RandomNumberGeneratorService {
	untracked uint32 sourceSeed = 831975
    }
    
    # Famos Common inputs 
    include "FastSimulation/Configuration/data/CommonInputs.cfi"
    replace VolumeBasedMagneticFieldESProducer.useParametrizedTrackerField = true

    # RecHit File
    source = PoolSource 
    { 
	untracked vstring fileNames     = {'file:./rechits.root'}
	untracked uint32  debugVebosity = 10
	untracked bool    debugFlag     = true
    }
    
    ### RecHit Analysis ###
    module FamosRecHitAnalysis = FamosRecHitAnalysis{ 
    	string   RootFileName  = "FamosRecHitAnalysis.root"
	vstring  SimHitList    = {"TrackerHits"}
    	InputTag RecHits       = trackerGSRecHitTranslator
    }
    
    ### Gaussian Smearing RecHit Producer DEBUG ###
    #service = MessageLogger {
    #	untracked vstring destinations             = { "FamosRecHitAnalysis.log" }
    #	untracked PSet    FamosRecHitAnalysis.log  = { untracked string threshold = "INFO" }
    #	untracked vstring debugModules             = { "FamosRecHitAnalysis" }
    #}
    
    # Analysis only (only for rootfiles already processed by the TrackingRecHitTranslator)
    path Path = { FamosRecHitAnalysis }
    
}
